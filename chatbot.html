<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #1e1e1e;
        }

        .user-message {
            color: #29b6f6;
        }

        .bot-message {
            color: #64ffda;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            outline: none;
            background-color: #212121;
            color: #fff;
        }

        #send-button {
            margin-left: 10px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #29b6f6;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="chatbot.js"></script>

</body>
</html>
